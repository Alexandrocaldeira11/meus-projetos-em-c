name: Generate GitHub Snake Animation

on:
  # Roda automaticamente √† meia-noite (UTC) todos os dias.
  schedule:
    - cron: "0 0 * * *" 
  
  # Permite execu√ß√£o manual atrav√©s da interface do GitHub Actions.
  workflow_dispatch:
  
  # Roda a cada commit na branch principal (aqui definida como 'main').
  push:
    branches:
      - main 

jobs:
  generate:
    permissions:
      # Permiss√£o essencial para que a action possa fazer commit do arquivo SVG gerado.
      contents: write
      
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # 1. Gera√ß√£o do arquivo SVG da cobrinha
      - name: Generate github-contribution-grid-snake.svg
        # Utiliza a action otimizada para SVG
        uses: Platane/snk/svg-only@v3
        with:
          # Busca o nome de usu√°rio do propriet√°rio do reposit√≥rio
          github_user_name: ${{ github.repository_owner }}
          # Define os arquivos de sa√≠da: um padr√£o (claro) e um escuro
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 2. Commit e push do arquivo SVG para a branch 'output'
      - name: Push GitHub Snake SVG to Output Branch
        # Usa uma action dedicada para fazer o push para uma branch de ativos (assets)
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output # A branch para onde o SVG ser√° enviado
          build_dir: dist       # A pasta onde os arquivos SVG foram gerados
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
